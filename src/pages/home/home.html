<ion-header>
  <ion-navbar color="myFont" text-center>
    <ion-title>เลือกไร่</ion-title>
  </ion-navbar>


</ion-header>


<ion-content class="favourite">
  <ion-grid class="newclass">
    <ion-row class="favRow">
      <ion-col *ngFor="let prod of items | async" class="favCol">
        <div>
          <img data-src="{{prod.image}}" (click)="openProduct(prod)" />
          <div class="newContents">
            <h5 class="prod-title" *ngIf="!prod.status" style="color:red;" text-center>{{prod.title}}
              <span *ngIf="prod.active" style="color:green; font-size: 16px;">■</span>
              <span *ngIf="!prod.active" style="color:red; font-size: 16px;">■</span>
            </h5>

            <h5 class="prod-title" *ngIf="prod.status" style="color:green;" text-center>{{prod.title}}
              <span *ngIf="prod.active" style="color:green; font-size: 16px;">■</span>
              <span *ngIf="!prod.active" style="color:red; font-size: 16px;">■</span>
            </h5>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
